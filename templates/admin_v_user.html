{% extends "base.html" %}
{% block content %}
<div class="page-header">
	<h3>User Information</h3>
</div>
<div class="col-md-6">
	<h4>{{ user.username }}<span class="badge">{% if user.role %} {{ user.role.name }} {% else %} User {% endif %}</h4>
	<h4>{{ user.email }}</h4>
	<p>Joined - {{ user.timestamp }}</p>
</div>
<a href="{{ url_for('admin_edit', id=user.id) }}">{% if not user.role %}Set Role{% else %}Change role{% endif %}</a>

{% endblock %}
